<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Productive-preview-card</title>
  </head>
  <body>
    <main style="word-wrap: break-word">
      <picture>
        <source
          src="image-product-desktop.jpg"
          media="(min-width: 1440px )"
          style="border-radius: 4% 0% 0% 4%"
        />
        <source src="image-product-mobile.jpg" media="(min-width: 375px )""
        style="border-radius: 4% 0% 0% 4%" />
        <img
          src="image-product-desktop.jpg"
          alt="A bottle of parfum"
          style="border-radius: 4% 0% 0% 4%"
        />
      </picture>
      <article>
        <small> PERFUME </small>
        <h1>Gabrielle essence eau de parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
         Pefumer-Creator for the House of CHANEL.</br>$149.99</p>
      </article>
      <button class="add">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
          />
        </svg>
        <span>Add to Cart</span>
      </button>
    </main>
  </body>
</html>
